<!DOCTYPE html>
<html>
  <head>
    <title>Twitter User Profile</title>
    <link rel="stylesheet" type="text/css" href="h.css">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Twitter</h1>
    </div>
    
    <!-- Navbar -->
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#explore">Explore</a>
      <a href="#notifications">Notifications</a>
      <a href="#messages">Messages</a>
      <a href="#bookmarks">Bookmarks</a>
      <a href="#lists">Lists</a>
      <a href="#profile">Profile</a>
      <a href="#more">More</a>
    </div>
    
    <!-- Profile -->
    <div class="profile">
      <img class="profile-image" src="profile-image-url-goes-here" alt="Profile Image">
      <div class="profile-info">
        <div class="profile-name">Name</div>
        <div class="profile-handle">@handle</div>
        <div class="profile-stats">
          <div class="stat">
            <div class="stat-value">5</div>
            <div class="stat-label">Tweets</div>
          </div>
          <div class="stat">
            <div class="stat-value">15</div>
            <div class="stat-label">Following</div>
          </div>
          <div class="stat">
            <div class="stat-value">20</div>
            <div class="stat-label">Followers</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Tweets -->
    <div class="tweets">
      <div class="tweet">
        <div class="tweet-header">
          <img class="tweet-image" src="tweet-image-url-goes-here" alt="Tweet Image">
          <div class="tweet-info">
            <div class="tweet-name">Name</div>
            <div class="tweet-handle">@handle</div>
          </div>
        </div>
        <div class="tweet-body">
          Tweet body goes here
        </div>
      </div>
    </div>
  </body>
</html>
